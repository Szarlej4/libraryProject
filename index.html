<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <p class="title">library</p>
    </header>
    <main>
        <button class="button addBookButton">Add book +</button>
        <div class="booksContainer">
            <div class="overlay"></div>
                <div class="modal">
                    <form action="" class="form">
                        <p class="formTitle">Add new book</p>
                        <input class="input titleInput" type="text" name="" id="" placeholder="Title" max="64" required>
                        <input class="input authorInput" type="text" placeholder="Author" max="32" required>
                        <input class="input pagesInput" type="number" placeholder="Pages" min="1" max="4999" step="1" required>
                        <div class="formCheckBox">
                            <label class="label" for="haveYouReadThatBookCheckbox">Have you read it?</label>
                            <input class="input checkbox" type="checkbox" name="" id="haveYouReadThatBookCheckbox">
                        </div>
                        <p class="errorMessage"></p>
                        <button class="closeModal">Submit</button>
                    </form>
                </div>
        </div>
    </main>
</body>
</html>
